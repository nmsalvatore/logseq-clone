{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="delete-container">
        <p>Are you sure that you want to delete "{{ entry.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'view-post' entry.id %}">Back</a>
            <input class="button" type="submit" value="Delete">
        </form>
    </div>

{% endblock content %}
